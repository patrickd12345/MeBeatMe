version: '3.8'

services:
  mebeatme-server:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: mebeatme-server
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - CORS_ORIGINS=https://mebeatme.ready2race.me,https://ready2race.me
      - LOG_LEVEL=INFO
      - ENABLE_SYNC=true
      - ENABLE_HEALTH_CHECK=true
    volumes:
      - ./uploads:/var/uploads/mebeatme
      - ./logs:/var/log/mebeatme
      - ./ssl:/etc/ssl/certs
    restart: unless-stopped
    networks:
      - mebeatme-network

  # Optional: Add a reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:alpine
    container_name: mebeatme-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - mebeatme-server
    restart: unless-stopped
    networks:
      - mebeatme-network

networks:
  mebeatme-network:
    driver: bridge

volumes:
  uploads:
  logs:
  ssl:
