<!DOCTYPE html>
<html>
<head>
    <title>Deployment Test</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Deployment Test Page</h1>
    <p>Version: 2.1 - API Fallback Enabled</p>
    <p>Timestamp: <script>document.write(new Date().toISOString());</script></p>
    
    <h2>API Test</h2>
    <button onclick="testAPI()">Test Bests API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/sync/bests');
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
